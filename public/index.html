<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Spinster - Resource Wall</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/packery@2/dist/packery.pkgd.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/user-login.js"></script>
  <script type="text/javascript" src="/scripts/user-register.js"></script>
  <script type="text/javascript" src="/scripts/load-posts.js"></script>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Midterm</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">My Resources <span class="sr-only">(current)</span></a></li>
        </ul>
          <!-- Login Button to Modal -->
          <button id="login-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>

          <!-- Login Modal -->
          <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h2 class="modal-title" id="myModalLabel">Login</h2>
                </div>
                <form id='login-form' action="/login" method="POST">
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="handle">Hanle</label>
                      <input type="text" class="form-control handle" name="handle" placeholder="Handle">
                    </div>
                    <!-- <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control password" name="password" placeholder="Password">
                    </div> -->
                </div>
                <div class="modal-footer">
                  <input type="submit" class="btn btn-primary" value="Login">
                </div>
              </div>
            </form>
            </div>
          </div>


          <!-- Register Button to Modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">Register</button>

          <!-- Register Modal -->
          <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h2 class="modal-title" id="myModalLabel">Register</h2>
                </div>
                <form id='register-form' action="/register" method="POST">
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="firstname">First Name</label>
                      <input type="text" class="form-control firstname" name="handle" placeholder="First Name">
                    </div>
                    <div class="form-group">
                      <label for="lastname">Last Name</label>
                      <input type="text" class="form-control lastname" name="lastname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="handle">Handle</label>
                      <input type="text" class="form-control reg-handle" name="handle" placeholder="@handle">
                    </div>
                </div>
                <div class="modal-footer">
                  <input type="submit" class="btn btn-primary" value="Register">
                </div>
              </div>
            </form>
            </div>
          </div>

        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input id="search" type="text" class="form-control" placeholder="Search">
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="not-logged-in" href="/login">Login</a></li>
          <li><a class="not-logged-in" href="/register">Register</a></li>
          <li id="logged-in" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <main>

    <div class="row">
      <div class="dropdown post-category">
        <select class="btn btn-secondary dropdown-toggle tags" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <option class="dropdown-item video-tag" value='All'>All</option>
          <option class="dropdown-item video-tag" value='Video'>Video</option>
          <option class="dropdown-item audio-tag" value='Audio'>Audio</option>
          <option class="dropdown-item picture-tag" value='Picture'>Picture</option>
          <option class="dropdown-item text-tag" value='Text'>Text</option>
        </div>
        </select>
      </div>
    </div>

    <segment>
      <div class="container-fluid">
        <!-- add extra container element for Packery -->
        <div class="grid all-posts">
          <!-- add sizing element for columnWidth -->
          <div class="grid-sizer col-xs-6 col-sm-4 col-md-3 col-lg-3"></div>
          <!-- items use Bootstrap .col- classes -->
          <div class="post grid-item col-xs-6 col-sm-4 col-md-3 col-lg-3">
            <!-- wrap item content in its own element -->
            <div class="grid-item-content">
            </div>
          </div>
        </div>
      </div>
    </segment>

  </main>
</body>
</html>
