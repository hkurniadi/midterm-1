<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <!--<img class="logo" src="/images/bird.png" width="80px" height="80px">-->
      <span class="header">Snipster</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- List all the posts -->
      <!-- each post is contained in article tags -->
      <article class="post">
        <!-- header will be a thumbnail image of the post -->
        <header class="post-image-header">
          <p>Header image</p>
          <!-- section will have brief description about the post -->
          <section class="post-description">
            <!-- some description about the post -->
            <p>bief desc</p>
          </section>
        </header>
      </article>
    </main>

  </body>
</html>
