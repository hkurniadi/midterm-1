
<!DOCTYPE html>
<html lang='en'>

<head>
  <!-- Meta Information -->
  <title>Spinster - Resource Wall</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
  <script src="https://unpkg.com/packery@2/dist/packery.pkgd.js"></script>
  <script src='https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js'></script>
  <script src='https://npmcdn.com/draggabilly@2.1/dist/draggabilly.pkgd.js'></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type='text/javascript' src='/scripts/load-posts.js'></script>
  <script type='text/javascript' src='/scripts/user-register.js'></script>
  <script type='text/javascript' src='/scripts/user-login.js'></script>
  <script type='text/javascript' src='/scripts/submit-post.js'></script>
</head>

<body>
  <!-- TODO fix collapsed menu on small screens -->
  <nav class='navbar navbar-inverse'>
    <div class='container-fluid'>
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class='navbar-header'>
        <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' aria-expanded='false'>
          <span class='sr-only'>Toggle navigation</span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <a class='navbar-brand' href='#'>Midterm</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class='collapse navbar-collapse' id='bs-navbar-collapse-1'>
        <ul class='nav navbar-nav'>
          <li class='active'><a href='#'>My Resources <span class='sr-only'>(current)</span></a></li>
        </ul>
        <form class='navbar-form navbar-left'>
          <div class='form-group'>
            <input id='search' type='text' class='form-control' placeholder='Search'>
          </div>
        </form>
        <ul class='nav navbar-nav navbar-right'>
          <!-- Buttons trigger login and register modals -->
          <button id='login-button' type='button' class='btn btn-primary btn-lg' data-toggle='modal' data-target='#login-modal'>Login</button>
          <button id='register-button' type='button' class='btn btn-primary btn-lg' data-toggle='modal' data-target='#register-modal'>Register</button>
          <button id='new-post-button' type='button' class='btn btn-primary btn-lg' data-toggle='modal' data-target='#new-post-modal'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <!-- Login Modal TODO fix left side of input form widths and reset input on close-->
  <div id='login-modal' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='login-modal'>
    <div class='modal-dialog' role='document'>
      <div class='modal-content'>
        <div class='modal-header'>
          <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
          <h4 class='modal-title'>Login</h4>
        </div>
        <form action='/login' method='POST'>
          <div class='modal-body'>
              <div class='input-group input-group-lg'>
                <span class='input-group-addon'>Handle</span>
                <input type='text' name='handle' class='form-control' placeholder='eg therealken' />
              </div><br />
              <div class='input-group input-group-lg'>
                <span class='input-group-addon'>Password</span>
                <input type='password' name='password' class='form-control' placeholder='NOT IMPLIMENTED YET' />
              </div><br />
          </div>
          <div class='modal-footer'>
            <input id='login-submit' class='btn btn-primary' type='submit' value='Login' />
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Register Modal TODO fix left side of input form widths and reset input on close-->
  <div class='modal fade' id='register-modal' tabindex='-1' role='dialog' aria-labelledby='register-modal'>
    <div class='modal-dialog' role='document'>
      <div class='modal-content'>
        <div class='modal-header'>
          <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
          <h4 class='modal-title'>Register</h4>
        </div>
        <form action='/register' method='POST'>
          <div class='modal-body'>
              <div class='input-group input-group-lg'>
                <span class='input-group-addon'>First Name</span>
                <input type='text' name='firstName' class='form-control' placeholder='eg Ken' />
              </div><br />
              <div class='input-group input-group-lg'>
                <span class='input-group-addon'>Last Name</span>
                <input type='text' name='lastName' class='form-control' placeholder='eg Takagi' />
              </div><br />
              <div class='input-group input-group-lg'>
                <span class='input-group-addon'>Email</span>
                <input type='text' name='email' class='form-control' placeholder='eg ken@ken.com' />
              </div><br />
              <div class='input-group input-group-lg'>
                <span class='input-group-addon'>Handle</span>
                <input type='text' name='handle' class='form-control' placeholder='eg therealken' />
              </div><br />
              <div class='input-group input-group-lg'>
                <span class='input-group-addon'>Password</span>
                <input type='password' name='password' class='form-control' placeholder='NOT IMPLIMENTED YET' />
              </div><br />
          </div>
          <div class='modal-footer'>
            <input id='register-submit' class='btn btn-primary' type='submit' value='Register' />
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- New Post Modal TODO should warn when closing and then reset inputs on close-->
  <div id='new-post-modal' class='modal fade' data-backdrop="static" data-keyboard="false" tabindex='-1' role='dialog' aria-labelledby='new-post-modal'>
    <div class='modal-dialog' role='document'>
      <div class='modal-content'>
        <div class='modal-header'>
          <button type='button' class='close close-first-modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
          <h4 class='modal-title'>New Post</h4>
        </div>
        <form action='/post' method='POST'>
          <div class='modal-body'>
            <div class="input-group input-group-lg">
              <span class='input-group-addon'>URL</span>
              <input id='new-post-url' type="text" name='url' class="form-control" placeholder="eg https://youtu.be/HkFlM73G-hk">
              <span class="input-group-btn">
                <button id='new-post-preview' class="btn btn-secondary" type="button">Preview</button>
              </span>
            </div><br />
            <div class='input-group input-group-lg'>
              <span class='input-group-addon'>Title</span>
              <input type='text' name='title' class='form-control' placeholder='eg JS Tutorial' />
            </div><br />
            <div class='input-group input-group-lg'>
              <span class='input-group-addon'>Description</span>
              <input type='text' name='description' class='form-control' placeholder='eg Informative JavaScript video series on code modularity.' />
            </div><br />
            <div class="form-group">
              <label for="sel1">Select Category:</label>
              <select class="form-control" name='tag' id="sel1">
                <option>Video</option>
                <option>Audio</option>
                <option>Picture</option>
                <option>Text</option>
              </select>
            </div>
          </div>
          <div class='modal-footer'>
            <input id='new-post-submit' class='btn btn-primary' type='submit' value='Post' />
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal With Warning -->
  <div id="warning-modal" class="modal fade" role="dialog" data-backdrop="false">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-body">
                  <p>Are you sure you want to exit? Any changes will not be saved!</p>
                  <button id='confirm-close' type="button" class="btn btn-danger">Confirm Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel Close</button>
              </div>
          </div>
      </div>
  </div>
  <main>
    <segment>
      <div class='container btn-group-btn-group-lg' role='group'>
        <button type='button' class='btn btn-default'>All</button>
        <button type='button' class='btn btn-default'>Following</button>
      </div>
      <div class='container-fluid'>
        <!-- add extra container element for Packery -->
        <div class='grid all-posts'>
          <!-- add sizing element for columnWidth -->
          <div class='grid-sizer col-xs-6 col-sm-4 col-md-3 col-lg-3'></div>
          <!-- items use Bootstrap .col- classes -->
          <div class='post grid-item col-xs-6 col-sm-4 col-md-3 col-lg-3'>
            <!-- wrap item content in its own element -->
            <div class='grid-item-content'>
            </div>
          </div>
        </div>
      </div>
    </segment>

  </main>
</body>
</html>
